<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <title>submit_form</title>
</head>
<body>
    
    <form action="form_page" method="post">
        <ul>
         <li>
           <label for="name">First Name</label>
           <input type="text" id="fname" name="user_name" />
         </li>
         <li>
            <label for="name">Last Name</label>
            <input type="text" id="lname" name="last_name" />
          </li>
          <li>
            <label for="name">Country</label>
            <input type="text" id="Country" name="Country" />
          </li>

          <li>            
            <label>Favorite Browser</label>
            <select id="lang" name="language">
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="js">JS</option>
                <option value="c#">C#</option>
                <option value="Python">Python</option>
            </select>
        </li>

          <li>
            <label for="name">Age</label>
            <input type="text" id="Age" name="Age" />
          </li>
         <li>
     <label>Gender</label>
    <select id="Gender"id="gender" name="gender">
      <option value="1">Male</option>
      <option value="2">Female</option>
    </select>
            </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" name="user_email" />
         </li>
         <li>
            <label for="password">password</label>
            <input type="password" id="password" name="password" name="user_password" />
          </li>
          <li>
         <label>Upload your CV </label>
         <input type="file">
          </li>
          <li>
            <label>Upload your certificate </label>
             <input type="file">
             </li>
             <li>            
            <label>Favorite Browser</label>
            <select id="br" name="browser">
              <option value="chrome">Chrome</option>
              <option value="edge">Edge</option>
              <option value="firefox">Mozilla Firefox</option>
            </select>
        </li>
    <li>
        <label for="msg">Other additions</label>
        <textarea id="msg" name="user_message"></textarea>
      </li>
      <li>
      <button  id=".button"type="submit">Submit</button>
    </li>
       
</body>
</html>
